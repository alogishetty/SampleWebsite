<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<script   src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sample.css">
	<title>my web application</title>
	<script type="text/javascript">
		$(function(){
		    $(".dropdown").hover(            
		            function() {
		                $('.dropdown-menu', this).stop( true, true ).fadeIn("fast");
		                $(this).toggleClass('open');
		                $('b', this).toggleClass("caret caret-up");                
		            },
		            function() {
		                $('.dropdown-menu', this).stop( true, true ).fadeOut("fast");
		                $(this).toggleClass('open');
		                $('b', this).toggleClass("caret caret-up");                
		            });
		    });
	</script>
</head>
<body>
<div class="container">
	<div class="row"><!-- Start Row 1-->
		<div class= "col-xs-12 col-xs-offset-5 col-sm-12 col-sm-offset-5 col-md-7 col-md-offset-0 col-lg-7 col-lg-offset-0">
			<div class="dropdown topNav1">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			     US Dollar
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Dollar</a></li>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Euros</a></li>
			  </ul>
			</div>
		</div>
		<div class= "col-xs-4 col-sm-4 col-md-1 col-lg-1 topNav hover">Register</div>
		<div class= "col-xs-4 col-sm-4 col-md-1 col-lg-1 topNav hover">Log in</div>
		<div class= "col-xs-4 col-sm-4 col-md-1 col-lg-1 topNav hover">Wishlist</div>
		<div href="#" class= " glyphicon glyphicon-shopping-cart col-xs-12 col-sm-12 col-md-2 col-lg-2 col-lg-offset-0 topNav hover">Shopping cart</div>

	</div><!-- End Row 1-->
	<hr/>

	<div class="row"><!-- Start Row 2-->
		<div class="col-lg-8" rightAlign>
			<img class="img-responsive" src="images\logo.png"/>
		</div>
			<div class="col-lg-4" rightAlign>
    			<div class="input-group">
      				<input type="text" class="form-control" placeholder="Search for...">
      				<span class="input-group-btn">
       			 	<button class="btn btn-primary" type="button">Search</button>
      				</span>
    			</div>
  			</div>
	</div><!-- End Row 2-->
	<hr/>
	<div class="row"></div>
		<div class="col-lg-12"></div>
		<h1 align="center">REGISTER</h1>
		<hr/>
	<div class="row"></div>
		<div class="col-lg-12"></div>
		<h4 align="center">Your Personal Details</h4>
		<hr/>
		<div class="form-field"></div>
		<div class="input"></div>
		<label>Gender:</label>
		<div class="Gender">
			<span class="Male"></span>
			<span class="Female"></span>
		</div>
</div>
	</body>
	</html>
